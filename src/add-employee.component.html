<h3>Employee Feedback Form</h3>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div [hidden]="submitted" style="width: 400px;">
            <form [formGroup]="studentsaveform" #savestudent (ngSubmit)="saveStudent(saveStudent)">
                <div class="form-group">
                    <label for="name">How would you rate the Company?</label>
                    <input type="number">
                </div>

        </div>

        <div class="form-group">
            <label for="name">Does your manager motivates you in performing effectively in your job?</label>
            <input type="text" class="form-control" formControlName="student_email" data-toggle="tooltip" data-placement="right" title="Enter Student Email">
            <button>yes</button>
            <button>No</button>
        </div>

        <div class="form-group">
            <label for="branch">Does your manager able to delegate responsibilities or tasks properly?</label>
            <input type="radio" value=" yes ">
            <label for="html ">yes</label><br>
            <input type="radio " value="No ">
            <label for="css ">No</label><br>
        </div>

        <div class="form-group">
            <label for="branch">Any Comments, feedback or suggestions?</label>
            <input type="text">

        </div>

        <button type="submit " class="btn btn-success ">Submit</button>
        </form>
    </div>
</div>
<div class="col-sm-4 "></div>
</div>
<div class="row ">
    <div class="col-sm-4 "></div>
    <div class="col-sm-4 ">
        <div [hidden]="!submitted ">
            <h4>Employee Added SuccessFully!</h4>
            <button (click)="addStudentForm() " class='btn btn-primary'>Add More Student</button>
        </div>
    </div>
    <div class="col-sm-4 "></div>
</div>
